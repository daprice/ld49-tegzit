<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tegzit</title>
		<link rel="stylesheet" href="style/main.css" />
		<script src="src/main.js" defer type="module"></script>
	</head>
	<body>
		<section class="gameplayUI">
			<div class="statusBar uiSection">
				<p class="governor">
					Goober of Tegzit
					<span class="governorName orange">Dagg Nabbitt (<abbr title="Ol' Good Boys' Party">O</abbr>)</span>
				</p>
				<table class="funding">
					<thead>
						<tr>
							<th class="orange orangePartyLabel">Orange Party Campaign</th>
							<th class="purple purplePartyLabel">Purple Party Campaign</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="orange currency orangeFunds value">1920391</th>
							<td class="purple currency purpleFunds value">12312</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="conditionsBar uiSection">
				<p class="date value">Ferbry 13</p>
				<p class="temperature value">8</p>
				<p class="grid">
					⚡️ Grid Stability: <span class="gridStability value">90</span>
				</p>
			</div>
			<div class="map uiSection">
				<img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Texas_in_United_States.svg" />
			</div>
			<div class="statBar uiSection">
				<p class="population">
					Population <span class="populationCount value">1208928539</span>
					<span class="populationPercentChange negativeChange value">5</span>
				</p>
				<div class="gazzStats">
					<p class="gazzUsage">
						Gazz usage: <span class="gazzUsageValue value">3765</span> barrels
						<span class="gazzUsagePercentChange positiveChange value">5</span>
					</p>
					<p class="genSales">
						Gazz generator sales:
						<span class="genSalesValue value">141 <span class="genSalesPercentChange negativeChange value">10</span></span>
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
